{% extends 'base.html' %}
<!-- Extend your base template -->

{% block title %}Confirm Delete{% endblock %} 

{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Confirm Deletion</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h5 class="mb-0">Delete Publisher</h5>
        </div>
        <div class="card-body">
          <p>
            Are you sure you want to delete the publisher
            <strong>{{ publisher.name }}</strong>?
          </p>
          <p>This action cannot be undone.</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'publisher_list' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
